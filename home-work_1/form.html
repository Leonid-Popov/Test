<!DOCTYPE HTML>
<html>
<head>
<title>Форма авторизации</title>
</head>
	<body>
	<div>
	<h2>Заполните форму регистрации</h2>
	</div>
		<form>
			<p>
			<label for="loginName">Логин</label>
			<input id="loginName" type="text" ></input>
			</p>
			<p>
			<label>Пароль<input type="password" ></input><button type="submit">Проверить пароль</button></label>
			</p>
			<p>
			<label>Электронная почта<input type="text"></label>
			</p>
			<p>
			<label>Город
				<select>
				<option>Новосибирск</option>
				<option>Москва</option>
				</select>
			</label>
			</p>
			<p>
			<label>Пол
			<input type="radio" value="1" name="myRadio">М
			<input type="radio" value="2" name="myRadio">Ж
			</label>
			</p>
			<p>
			<label><input type="checkbox" >Согласен с условиями регистрации</input></label>
			</p>
			<hr/>
			<button type="submit">Регистрация</button>
		</form>
	</body>
</html>
